<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文档协作编辑器 - AI-NEXUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-glow: #00f5ff;
            --secondary-glow: #ff006e;
            --accent-glow: #7c3aed;
            --success-glow: #00ff88;
            --warning-glow: #ffaa00;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 15, 25, 0.9);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(0, 245, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-accent: #00f5ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* 顶部导航栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glow);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .confirmation-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-pending {
            background: rgba(255, 170, 0, 0.2);
            border: 1px solid var(--warning-glow);
            color: var(--warning-glow);
        }

        .status-confirmed {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--success-glow);
            color: var(--success-glow);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-glow), var(--accent-glow));
            color: var(--bg-dark);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-glow), var(--primary-glow));
            color: var(--bg-dark);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-glow);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 主要布局 */
        .main-container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            backdrop-filter: blur(30px);
        }

        .document-panel {
            width: 600px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-glow);
            display: flex;
            flex-direction: column;
        }

        /* 聊天区域 */
        .chat-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border-glow);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-header h2 {
            font-family: 'Orbitron', monospace;
            color: var(--text-accent);
            margin-bottom: 8px;
        }

        .chat-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .avatar-user {
            background: linear-gradient(135deg, var(--primary-glow), var(--accent-glow));
            color: var(--bg-dark);
        }

        .avatar-ai {
            background: linear-gradient(135deg, var(--success-glow), var(--primary-glow));
            color: var(--bg-dark);
        }

        .message-content {
            max-width: 70%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.15), rgba(124, 58, 237, 0.15));
            border-color: var(--primary-glow);
        }

        .message.ai .message-content {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 245, 255, 0.1));
            border-color: var(--success-glow);
        }

        .message-text {
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary-glow);
            border-radius: 50%;
            animation: typingDot 1.4s infinite both;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* 输入区域 */
        .chat-input-container {
            padding: 25px 30px;
            border-top: 1px solid var(--border-glow);
            background: rgba(0, 0, 0, 0.3);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 50px;
            max-height: 150px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glow);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-glow), var(--accent-glow));
            border: none;
            color: var(--bg-dark);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }

        /* 文档面板 */
        .document-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border-glow);
            background: rgba(0, 0, 0, 0.2);
        }

        .document-header h3 {
            font-family: 'Orbitron', monospace;
            color: var(--text-accent);
            margin-bottom: 8px;
        }

        .document-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .document-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.02);
        }

        .document-viewer {
            background: rgba(255, 255, 255, 0.95);
            color: #2a2a2a;
            padding: 40px;
            border-radius: 20px;
            line-height: 1.8;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .document-viewer h1 {
            color: #1a1a1a;
            font-family: 'Orbitron', monospace;
            margin-bottom: 25px;
            font-size: 2rem;
            border-bottom: 3px solid var(--primary-glow);
            padding-bottom: 15px;
        }

        .document-viewer h2 {
            color: #2a2a2a;
            margin: 30px 0 15px 0;
            font-size: 1.4rem;
            font-family: 'Orbitron', monospace;
        }

        .document-viewer h3 {
            color: #3a3a3a;
            margin: 25px 0 10px 0;
            font-size: 1.2rem;
        }

        .document-viewer p {
            margin-bottom: 15px;
            color: #4a4a4a;
        }

        .document-viewer ul, .document-viewer ol {
            margin: 15px 0 15px 30px;
        }

        .document-viewer li {
            margin-bottom: 8px;
            color: #4a4a4a;
        }

        .document-viewer code {
            background: #f0f8ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #1e40af;
        }

        .document-viewer pre {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 4px solid var(--primary-glow);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .tech-tag {
            background: linear-gradient(135deg, var(--primary-glow), var(--accent-glow));
            color: var(--bg-dark);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* 文档操作区域 */
        .document-actions {
            padding: 25px 30px;
            border-top: 1px solid var(--border-glow);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* 快捷建议 */
        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .suggestion-btn {
            padding: 8px 16px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--primary-glow);
            border-radius: 20px;
            color: var(--primary-glow);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-btn:hover {
            background: var(--primary-glow);
            color: var(--bg-dark);
            transform: translateY(-2px);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .document-panel {
                width: 100%;
                height: 50%;
                border-left: none;
                border-top: 1px solid var(--border-glow);
            }
            
            .chat-container {
                height: 50%;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .header-actions {
                flex-wrap: wrap;
            }
            
            .chat-messages {
                padding: 15px 20px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .document-content {
                padding: 20px;
            }
            
            .document-viewer {
                padding: 25px;
            }
        }

        /* 加载状态 */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-glow);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-glow);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-glow);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <h1><i class="fas fa-file-code"></i> AI文档协作编辑器</h1>
        
        <div class="header-actions">
            <div id="confirmationStatus" class="confirmation-status status-pending">
                <i class="fas fa-clock"></i>
                <span>待确认文档</span>
            </div>
            
            <button id="confirmBtn" class="btn btn-success" onclick="confirmDocument()">
                <i class="fas fa-check"></i> 确认文档
            </button>
            
            <button class="btn btn-secondary" onclick="window.close()">
                <i class="fas fa-times"></i> 关闭
            </button>
        </div>
    </header>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 聊天对话区域 -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI文档协作助手</h2>
                <p>与AI对话来完善您的项目文档，支持实时修改和智能建议</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-avatar avatar-ai">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            👋 你好！我是AI文档协作助手。我已经根据您的需求生成了初始项目文档。<br><br>
                            您可以：<br>
                            • 📝 要求我修改特定部分<br>
                            • ➕ 添加新的功能需求<br>
                            • 🔧 调整技术栈选择<br>
                            • 📋 完善项目规范<br><br>
                            有什么需要调整的吗？
                        </div>
                        <div class="message-time">刚刚</div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="quick-suggestions" id="quickSuggestions">
                    <div class="suggestion-btn" onclick="sendSuggestion('我想改用Vue.js作为前端框架')">
                        改用Vue.js框架
                    </div>
                    <div class="suggestion-btn" onclick="sendSuggestion('添加用户权限管理功能')">
                        添加权限管理
                    </div>
                    <div class="suggestion-btn" onclick="sendSuggestion('需要添加数据库设计说明')">
                        数据库设计
                    </div>
                    <div class="suggestion-btn" onclick="sendSuggestion('增加API文档规范')">
                        API文档规范
                    </div>
                    <div class="suggestion-btn" onclick="sendSuggestion('添加部署配置说明')">
                        部署配置
                    </div>
                </div>
                
                <div class="input-wrapper">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="描述您希望如何修改文档，例如：请添加用户认证模块的详细说明..."
                        rows="1"></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 文档预览面板 -->
        <div class="document-panel">
            <div class="document-header">
                <h3>项目文档预览</h3>
                <div class="document-meta">
                    <span><i class="fas fa-calendar"></i> <span id="lastModified">刚刚更新</span></span>
                    <span><i class="fas fa-code"></i> <span id="projectType">Web应用</span></span>
                </div>
            </div>

            <div class="document-content">
                <div id="documentViewer" class="document-viewer">
                    <div style="text-align: center; padding: 60px 20px; color: #888;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 20px;"></i>
                        <p>正在加载项目文档...</p>
                    </div>
                </div>
            </div>

            <div class="document-actions">
                <button id="exportBtn" class="btn btn-secondary" onclick="exportDocument()">
                    <i class="fas fa-download"></i> 导出文档
                </button>
                <button id="shareBtn" class="btn btn-secondary" onclick="shareDocument()">
                    <i class="fas fa-share"></i> 分享文档
                </button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let projectId = null;
        let currentDocument = null;
        let isConfirmed = false;
        let ws = null;

        // 页面加载
        document.addEventListener('DOMContentLoaded', function() {
            // 获取项目ID
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('project_id');
            
            if (!projectId) {
                showError('缺少项目ID参数');
                return;
            }
            
            loadProjectDocument();
            setupChatInput();
            connectWebSocket();
        });

        // 连接WebSocket
        function connectWebSocket() {
            const userId = localStorage.getItem('userId');
            if (!userId) return;

            ws = new WebSocket(`ws://localhost:8892/ws?user_id=${userId}`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'document_updated' && data.project_id === projectId) {
                    loadProjectDocument();
                }
            };
        }

        // 设置输入框
        function setupChatInput() {
            const chatInput = document.getElementById('chatInput');
            
            // 自动调整高度
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });

            // 回车发送
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // 加载项目文档
        async function loadProjectDocument() {
            try {
                const response = await fetch(`/api/projects/${projectId}/document`);
                if (response.ok) {
                    const data = await response.json();
                    currentDocument = data.document;
                    isConfirmed = data.confirmed;
                    
                    renderDocument(currentDocument);
                    updateConfirmationStatus();
                } else {
                    showError('加载文档失败');
                }
            } catch (error) {
                console.error('加载文档失败:', error);
                showError('网络错误，请重试');
            }
        }

        // 渲染文档
        function renderDocument(docContent) {
            const viewer = document.getElementById('documentViewer');
            
            if (!docContent) {
                viewer.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #888;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 20px;"></i>
                        <p>文档暂未生成</p>
                    </div>
                `;
                return;
            }

            try {
                let doc;
                if (typeof docContent === 'string') {
                    doc = JSON.parse(docContent);
                } else {
                    doc = docContent;
                }

                let html = `
                    <h1>${doc.project_name || '项目文档'}</h1>
                    
                    <h2>📋 项目概述</h2>
                    <p><strong>项目类型：</strong>${doc.project_type || 'Web应用'}</p>
                    <p><strong>项目描述：</strong>${doc.description || '智能AI生成的现代化应用'}</p>
                    
                    <h2>🛠️ 技术栈</h2>
                    <div class="tech-stack">
                `;
                
                if (doc.tech_stack && Array.isArray(doc.tech_stack)) {
                    doc.tech_stack.forEach(tech => {
                        html += `<span class="tech-tag">${tech}</span>`;
                    });
                } else {
                    ['Python', 'FastAPI', 'React', 'SQLite', 'Docker'].forEach(tech => {
                        html += `<span class="tech-tag">${tech}</span>`;
                    });
                }
                
                html += `</div>`;
                
                if (doc.features && Array.isArray(doc.features)) {
                    html += `
                        <h2>🚀 核心功能</h2>
                        <ul>
                    `;
                    doc.features.forEach(feature => {
                        html += `<li>${feature}</li>`;
                    });
                    html += '</ul>';
                }
                
                if (doc.architecture) {
                    html += `
                        <h2>🏗️ 系统架构</h2>
                        <p>${doc.architecture}</p>
                    `;
                }
                
                if (doc.database_design) {
                    html += `
                        <h2>🗄️ 数据库设计</h2>
                        <pre><code>${JSON.stringify(doc.database_design, null, 2)}</code></pre>
                    `;
                }
                
                if (doc.api_endpoints) {
                    html += `
                        <h2>🔗 API接口</h2>
                        <pre><code>${JSON.stringify(doc.api_endpoints, null, 2)}</code></pre>
                    `;
                }
                
                if (doc.deployment) {
                    html += `
                        <h2>🚀 部署说明</h2>
                        <p>${doc.deployment}</p>
                    `;
                }
                
                html += `
                    <h2>📝 开发规范</h2>
                    <ul>
                        <li>代码风格：遵循PEP8规范</li>
                        <li>版本控制：Git + 分支策略</li>
                        <li>测试覆盖：单元测试 + 集成测试</li>
                        <li>文档规范：完整的API文档和用户手册</li>
                    </ul>
                    
                    <h2>⏱️ 开发计划</h2>
                    <ol>
                        <li>环境搭建和项目初始化</li>
                        <li>数据库设计和后端API开发</li>
                        <li>前端界面设计和开发</li>
                        <li>功能测试和性能优化</li>
                        <li>部署和上线</li>
                    </ol>
                `;
                
                viewer.innerHTML = html;
                document.getElementById('lastModified').textContent = new Date().toLocaleString();
                document.getElementById('projectType').textContent = doc.project_type || 'Web应用';
                
            } catch (e) {
                // 如果不是JSON格式，直接显示文本
                viewer.innerHTML = `
                    <h1>项目文档</h1>
                    <div style="white-space: pre-wrap; line-height: 1.8;">${docContent}</div>
                `;
            }
        }

        // 更新确认状态
        function updateConfirmationStatus() {
            const statusElement = document.getElementById('confirmationStatus');
            const confirmBtn = document.getElementById('confirmBtn');
            
            if (isConfirmed) {
                statusElement.className = 'confirmation-status status-confirmed';
                statusElement.innerHTML = '<i class="fas fa-check-circle"></i><span>文档已确认</span>';
                confirmBtn.disabled = true;
                confirmBtn.innerHTML = '<i class="fas fa-check"></i> 已确认';
            } else {
                statusElement.className = 'confirmation-status status-pending';
                statusElement.innerHTML = '<i class="fas fa-clock"></i><span>待确认文档</span>';
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = '<i class="fas fa-check"></i> 确认文档';
            }
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // 显示用户消息
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // 显示AI思考状态
            showTypingIndicator();

            try {
                const response = await fetch('/api/review-document', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_id: projectId,
                        user_id: localStorage.getItem('userId'),
                        document_content: currentDocument,
                        modification_type: 'modify',
                        feedback: message
                    })
                });

                hideTypingIndicator();

                if (response.ok) {
                    const result = await response.json();
                    addMessage('ai', '好的，我已经根据您的要求对文档进行了修改。请查看右侧的文档预览。');
                    
                    // 更新文档内容
                    currentDocument = result.document;
                    renderDocument(currentDocument);
                    
                    // 重置确认状态
                    isConfirmed = false;
                    updateConfirmationStatus();
                } else {
                    const error = await response.json();
                    addMessage('ai', `抱歉，修改失败：${error.detail || '请重试'}`);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', '网络连接异常，请检查网络后重试。');
            }
        }

        // 发送建议
        function sendSuggestion(suggestion) {
            document.getElementById('chatInput').value = suggestion;
            sendMessage();
        }

        // 添加消息
        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarClass = sender === 'user' ? 'avatar-user' : 'avatar-ai';
            const avatarIcon = sender === 'user' ? 'fa-user' : 'fa-robot';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">
                    <i class="fas ${avatarIcon}"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 显示AI思考状态
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message ai';
            typingDiv.innerHTML = `
                <div class="message-avatar avatar-ai">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span>AI正在思考</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 隐藏AI思考状态
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // 确认文档
        async function confirmDocument() {
            if (isConfirmed) return;

            const confirmBtn = document.getElementById('confirmBtn');
            const originalText = confirmBtn.innerHTML;
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '<span class="loading-spinner"></span> 确认中...';

            try {
                const response = await fetch('/api/review-document', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_id: projectId,
                        user_id: localStorage.getItem('userId'),
                        document_content: currentDocument,
                        modification_type: 'confirm'
                    })
                });

                if (response.ok) {
                    isConfirmed = true;
                    updateConfirmationStatus();
                    addMessage('ai', '🎉 文档已确认！AI将继续进行代码生成...');
                    showNotification('文档确认成功！AI继续开发中...', 'success');
                    
                    // 通知父窗口继续开发流程
                    if (window.opener && window.opener.continueAfterDocumentConfirmation) {
                        window.opener.continueAfterDocumentConfirmation();
                    }
                    
                    // 3秒后自动关闭窗口
                    setTimeout(() => {
                        if (window.opener) {
                            window.close();
                        }
                    }, 3000);
                    
                } else {
                    const error = await response.json();
                    showNotification(`确认失败：${error.detail}`, 'error');
                }
            } catch (error) {
                showNotification('网络错误，请重试', 'error');
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = originalText;
            }
        }

        // 导出文档
        function exportDocument() {
            if (!currentDocument) {
                showNotification('暂无文档可导出', 'error');
                return;
            }

            const viewer = document.getElementById('documentViewer');
            const content = viewer.innerHTML;
            
            const blob = new Blob([`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>项目文档</title>
                    <meta charset="UTF-8">
                    <style>
                        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 40px; max-width: 800px; margin: 0 auto; }
                        h1 { color: #333; border-bottom: 3px solid #00f5ff; padding-bottom: 10px; }
                        h2 { color: #555; margin-top: 30px; }
                        .tech-tag { background: #00f5ff; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; margin-right: 8px; }
                        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
                        code { background: #f0f8ff; padding: 2px 4px; border-radius: 3px; }
                    </style>
                </head>
                <body>${content}</body>
                </html>
            `], { type: 'text/html' });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `project_document_${projectId}.html`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('文档已导出！', 'success');
        }

        // 分享文档
        function shareDocument() {
            const shareUrl = `${window.location.origin}/shared/document/${projectId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: '项目文档分享',
                    text: '查看我的AI生成项目文档',
                    url: shareUrl
                });
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('分享链接已复制到剪贴板！', 'success');
                });
            }
        }

        // 显示错误
        function showError(message) {
            document.getElementById('documentViewer').innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #ff6b6b;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h3>出现错误</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                z-index: 1000;
                backdrop-filter: blur(20px);
                border: 1px solid;
                animation: slideIn 0.3s ease-out;
                max-width: 300px;
            `;
            
            if (type === 'success') {
                notification.style.background = 'rgba(0, 255, 136, 0.2)';
                notification.style.borderColor = 'var(--success-glow)';
            } else if (type === 'error') {
                notification.style.background = 'rgba(255, 107, 107, 0.2)';
                notification.style.borderColor = '#ff6b6b';
            } else {
                notification.style.background = 'rgba(0, 245, 255, 0.2)';
                notification.style.borderColor = 'var(--primary-glow)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
