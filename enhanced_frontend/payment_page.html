<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-NEXUS 支付页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --primary-glow: #00d4ff;
            --accent-glow: #ff6b9d;
            --success-glow: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-accent: #00d4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-header h1 {
            color: var(--primary-glow);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .order-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary-glow);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }

        .order-item:last-child {
            margin-bottom: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
            font-weight: bold;
            color: var(--accent-glow);
        }

        .payment-methods {
            margin-bottom: 30px;
        }

        .payment-methods h3 {
            color: var(--text-accent);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-method {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .payment-method:hover {
            border-color: var(--primary-glow);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .payment-method.selected {
            border-color: var(--success-glow);
            background: rgba(0, 255, 136, 0.1);
        }

        .payment-method i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-glow);
        }

        .payment-method .alipay { color: #1677ff; }
        .payment-method .wechat { color: #07c160; }
        .payment-method .paypal { color: #003087; }
        .payment-method .stripe { color: #635bff; }
        .payment-method .crypto { color: #f7931a; }

        .payment-method span {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .qr-section {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-glow), var(--accent-glow));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--success-glow);
            color: var(--success-glow);
        }

        .status-error {
            background: rgba(255, 107, 157, 0.2);
            border: 1px solid var(--accent-glow);
            color: var(--accent-glow);
        }

        .status-info {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid var(--primary-glow);
            color: var(--primary-glow);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-glow);
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .crypto-address {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-btn {
            background: var(--success-glow);
            color: var(--bg-dark);
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1><i class="fas fa-credit-card"></i> 支付订单</h1>
            <p>安全便捷的多种支付方式</p>
        </div>

        <div class="order-info">
            <div class="order-item">
                <span>订单号:</span>
                <span id="orderId">-</span>
            </div>
            <div class="order-item">
                <span>商品:</span>
                <span id="productName">AI-NEXUS 平台充值</span>
            </div>
            <div class="order-item">
                <span>原价:</span>
                <span id="originalAmount">¥0.00</span>
            </div>
            <div class="order-item" id="discountRow" style="display: none;">
                <span>优惠:</span>
                <span id="discountAmount">-¥0.00</span>
            </div>
            <div class="order-item">
                <span>实付金额:</span>
                <span id="finalAmount">¥0.00</span>
            </div>
        </div>

        <div class="payment-methods">
            <h3><i class="fas fa-wallet"></i> 选择支付方式</h3>
            <div class="payment-grid">
                <div class="payment-method" data-method="alipay">
                    <i class="fab fa-alipay alipay"></i>
                    <span>支付宝</span>
                </div>
                <div class="payment-method" data-method="wechat">
                    <i class="fab fa-weixin wechat"></i>
                    <span>微信支付</span>
                </div>
                <div class="payment-method" data-method="paypal">
                    <i class="fab fa-paypal paypal"></i>
                    <span>PayPal</span>
                </div>
                <div class="payment-method" data-method="stripe">
                    <i class="fab fa-stripe stripe"></i>
                    <span>Stripe</span>
                </div>
                <div class="payment-method" data-method="metamask">
                    <i class="fab fa-ethereum crypto"></i>
                    <span>MetaMask</span>
                </div>
                <div class="payment-method" data-method="phantom">
                    <i class="fas fa-coins crypto"></i>
                    <span>Phantom</span>
                </div>
            </div>
        </div>

        <!-- 二维码支付区域 -->
        <div class="qr-section" id="qrSection">
            <h4>扫描二维码支付</h4>
            <div class="qr-code" id="qrCode">
                <i class="fas fa-qrcode" style="font-size: 4rem; color: #ccc;"></i>
            </div>
            <p>请使用对应APP扫描二维码完成支付</p>
        </div>

        <!-- 加密货币支付区域 -->
        <div class="qr-section" id="cryptoSection">
            <h4>加密货币支付</h4>
            <div class="crypto-address" id="cryptoAddress">
                钱包地址将在此显示
                <button class="copy-btn" onclick="copyAddress()">复制</button>
            </div>
            <p>请向上述地址转账对应金额</p>
            <p><strong>注意：转账完成后请点击"确认支付"按钮</strong></p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="payment-actions">
            <button class="btn btn-secondary" onclick="cancelPayment()">
                <i class="fas fa-times"></i> 取消支付
            </button>
            <button class="btn btn-primary" id="payBtn" onclick="processPayment()" disabled>
                <i class="fas fa-lock"></i> 确认支付
            </button>
        </div>
    </div>

    <script>
        let currentOrder = {};
        let selectedMethod = '';

        // 页面加载时初始化
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            const amount = urlParams.get('amount');
            const method = urlParams.get('method');
            
            if (orderId) {
                loadOrderInfo(orderId);
            } else {
                showStatus('订单信息无效', 'error');
            }
        };

        // 加载订单信息
        async function loadOrderInfo(orderId) {
            try {
                const response = await fetch(`/api/payment/order/${orderId}`);
                if (response.ok) {
                    currentOrder = await response.json();
                    displayOrderInfo();
                } else {
                    // 模拟订单信息
                    const urlParams = new URLSearchParams(window.location.search);
                    currentOrder = {
                        order_id: orderId,
                        amount: parseFloat(urlParams.get('amount') || 0),
                        final_amount: parseFloat(urlParams.get('amount') || 0),
                        quota_amount: Math.floor(parseFloat(urlParams.get('amount') || 0) * 2.5),
                        discount_applied: false
                    };
                    displayOrderInfo();
                }
            } catch (error) {
                console.error('加载订单失败:', error);
                showStatus('加载订单信息失败', 'error');
            }
        }

        // 显示订单信息
        function displayOrderInfo() {
            document.getElementById('orderId').textContent = currentOrder.order_id;
            document.getElementById('originalAmount').textContent = `¥${currentOrder.amount.toFixed(2)}`;
            document.getElementById('finalAmount').textContent = `¥${currentOrder.final_amount.toFixed(2)}`;
            
            if (currentOrder.discount_applied) {
                const discountAmount = currentOrder.amount - currentOrder.final_amount;
                document.getElementById('discountAmount').textContent = `-¥${discountAmount.toFixed(2)}`;
                document.getElementById('discountRow').style.display = 'flex';
            }

            document.getElementById('productName').textContent = 
                `AI-NEXUS 充值 (${currentOrder.quota_amount || 0} 配额)`;
        }

        // 选择支付方式
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                // 清除之前的选择
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                
                // 选择当前方式
                this.classList.add('selected');
                selectedMethod = this.dataset.method;
                
                // 隐藏所有支付区域
                document.getElementById('qrSection').style.display = 'none';
                document.getElementById('cryptoSection').style.display = 'none';
                
                // 根据支付方式显示对应界面
                if (['alipay', 'wechat'].includes(selectedMethod)) {
                    showQRPayment();
                } else if (['metamask', 'phantom'].includes(selectedMethod)) {
                    showCryptoPayment();
                } else {
                    // PayPal, Stripe 等直接跳转
                    document.getElementById('payBtn').disabled = false;
                }
            });
        });

        // 显示二维码支付
        function showQRPayment() {
            document.getElementById('qrSection').style.display = 'block';
            document.getElementById('payBtn').disabled = false;
            
            // 这里应该生成真实的二维码
            generateQRCode();
        }

        // 显示加密货币支付
        function showCryptoPayment() {
            document.getElementById('cryptoSection').style.display = 'block';
            document.getElementById('payBtn').disabled = false;
            
            // 生成钱包地址
            generateCryptoAddress();
        }

        // 生成二维码
        function generateQRCode() {
            const qrContainer = document.getElementById('qrCode');
            
            // 模拟二维码生成
            qrContainer.innerHTML = `
                <div style="background: white; padding: 10px; border-radius: 5px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(window.location.href)}" 
                         alt="支付二维码" style="display: block;">
                </div>
            `;
        }

        // 生成加密货币地址
        function generateCryptoAddress() {
            const addresses = {
                'metamask': '0x742d35Cc6634C0532925a3b8D75c4d8F4a9f8',
                'phantom': 'DsGdXRW7W8tJKiHjNbEWqFnD2gEkxJg3vPzA1mNK2J4k'
            };
            
            const address = addresses[selectedMethod] || 'Address not available';
            document.getElementById('cryptoAddress').innerHTML = `
                ${address}
                <button class="copy-btn" onclick="copyAddress()">复制</button>
            `;
        }

        // 复制地址
        function copyAddress() {
            const addressElement = document.getElementById('cryptoAddress');
            const address = addressElement.textContent.trim().split('\n')[0];
            
            navigator.clipboard.writeText(address).then(() => {
                showStatus('地址已复制到剪贴板', 'success');
            });
        }

        // 处理支付
        async function processPayment() {
            if (!selectedMethod) {
                showStatus('请选择支付方式', 'error');
                return;
            }

            const payBtn = document.getElementById('payBtn');
            payBtn.disabled = true;
            payBtn.innerHTML = '<div class="loading"></div>处理中...';

            try {
                if (['paypal', 'stripe'].includes(selectedMethod)) {
                    // 跳转到第三方支付
                    window.open(currentOrder.payment_url || '#', '_blank');
                    showStatus('请在新窗口完成支付', 'info');
                } else if (['alipay', 'wechat'].includes(selectedMethod)) {
                    // 二维码支付，等待用户扫码
                    showStatus('请扫描二维码完成支付', 'info');
                    startPaymentPolling();
                } else if (['metamask', 'phantom'].includes(selectedMethod)) {
                    // 加密货币支付
                    showStatus('请完成转账后点击确认', 'info');
                    // 这里可以添加真实的Web3集成
                }

                // 模拟支付成功（测试用）
                setTimeout(() => {
                    simulatePaymentSuccess();
                }, 5000);

            } catch (error) {
                console.error('支付处理失败:', error);
                showStatus('支付处理失败，请重试', 'error');
                payBtn.disabled = false;
                payBtn.innerHTML = '<i class="fas fa-lock"></i> 确认支付';
            }
        }

        // 开始支付轮询
        function startPaymentPolling() {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/payment/status/${currentOrder.order_id}`);
                    if (response.ok) {
                        const status = await response.json();
                        if (status.paid) {
                            clearInterval(pollInterval);
                            showPaymentSuccess();
                        }
                    }
                } catch (error) {
                    console.error('支付状态查询失败:', error);
                }
            }, 2000);

            // 30秒后停止轮询
            setTimeout(() => {
                clearInterval(pollInterval);
            }, 30000);
        }

        // 模拟支付成功
        function simulatePaymentSuccess() {
            fetch('/api/payment/simulate-success', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ order_id: currentOrder.order_id })
            }).then(response => {
                if (response.ok) {
                    showPaymentSuccess();
                }
            });
        }

        // 显示支付成功
        function showPaymentSuccess() {
            showStatus('支付成功！正在跳转...', 'success');
            
            setTimeout(() => {
                if (window.opener) {
                    window.opener.location.reload();
                    window.close();
                } else {
                    window.location.href = '/';
                }
            }, 2000);
        }

        // 取消支付
        function cancelPayment() {
            if (confirm('确定要取消支付吗？')) {
                if (window.opener) {
                    window.close();
                } else {
                    window.location.href = '/';
                }
            }
        }

        // 显示状态消息
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';

            if (type !== 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
